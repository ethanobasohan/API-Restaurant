<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Lemon Restaurant - Inventory & Price Management</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        <h1>Little Lemon Restaurant</h1>
        <h2>Inventory & Price Management</h2>
    </header>


    <main>
        <section id="inventory">
            <h3>Current Inventory</h3>
            <ul id="inventoryList">
                <!-- Inventory items will be dynamically added here -->
            </ul>
        </section>


        <section id="menu">
            <h3>Menu Item Prices</h3>
            <ul id="menuList">
                <!-- Menu items with prices will be dynamically added here -->
            </ul>
        </section>


        <section id="updateForm">
            <h3>Update Menu Item Price</h3>
            <form id="priceUpdateForm">
                <label for="menuItem">Select Menu Item:</label>
                <select id="menuItem" name="menuItem">
                    <!-- Options will be dynamically added here -->
                </select>
                <label for="newPrice">New Price:</label>
                <input type="number" id="newPrice" name="newPrice" step="0.01" required>
                <button type="submit">Update Price</button>
            </form>
        </section>
    </main>


    <footer>
        <p>&copy; 2024 Little Lemon Restaurant. All rights reserved.</p>
    </footer>


    <script src="script.js"></script> <!-- Link to your JavaScript file for functionality -->
</body>
</html>
